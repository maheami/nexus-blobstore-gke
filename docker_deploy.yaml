kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: gold
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: gold

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nexus
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nexus-server
    spec:
      containers:
        - name: nexus
          image: gcr.io/weeloy-docker-kube/nexus-server:v1
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data
      volumes:
        - name: nexus-data
          persistentVolumeClaim:
             claimName: nexus-data
      securityContext:
        fsGroup: 200       

---

apiVersion: v1
kind: Service
metadata:
  name: nexus-service
spec:
  selector: 
    app: nexus-server
  type: LoadBalancer  
  ports:
    - port: 8081
      targetPort: 8081

